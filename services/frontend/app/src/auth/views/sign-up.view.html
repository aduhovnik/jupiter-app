<div ng-app="jupiter.auth" ng-controller="SignUpController as c">
  <div class="container row-offset-1">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            Регистрация
          </h4>
        </div>

        <div class="panel-body">
          <form ng-submit="c.signUp()">
            <div class="alert alert-danger"
               role="alert"
               ng-if="c.errors">
                <b>{{c.errors}}</b>
            </div>

            <div class="alert alert-success"
                 role="alert"
                 ng-if="c.success">
              Спасибо.
              Ваша заявка на регистрацию принята.
              После подтверждения вам на почту будет выслано уведомление.
              <br/>
              <a class="link" href="/">
                На главную
              </a>
            </div>

            <div class="form-group">
              <label for="usernameInput">Имя пользователя</label>
              <input id="usernameInput"
                     class="form-control"
                     type="text"
                     ng-model="c.data.username"
                     placeholder="Имя пользователя">
            </div>

            <div class="form-group">
              <label for="passwordInput">Пароль</label>
              <input id="passwordInput"
                     class="form-control"
                     type="password"
                     ng-model="c.data.password"
                     placeholder="Пароль">
            </div>

            <div class="form-group">
              <label for="emailInput">Почта</label>
              <input id="emailInput"
                     class="form-control"
                     type="email"
                     ng-model="c.data.email"
                     placeholder="Почта">
            </div>

            <div class="form-group">
              <label for="NameInput">ФИО</label>
              <input id="NameInput"
                     class="form-control"
                     type="text"
                     ng-model="c.data.first_name"
                     placeholder="ФИО">
            </div>

            <div class="form-group">
              <label for="passportId">Номер паспорта</label>
              <input id="passportId"
                     class="form-control"
                     type="text"
                     ng-model="c.data.profile.passport_number"
                     placeholder="Номер паспорта">
            </div>

            <div class="form-group">
              <label for="personalId">Идентификационный номер</label>
              <input id="personalId"
                     class="form-control"
                     type="text"
                     ng-model="c.data.profile.identification_number"
                     placeholder="Идентификационный номер">
            </div>

            <button type="submit"
                    class="form-control btn btn-info button">
              Зарегистрироваться
              <span class='glyphicon glyphicon-user'></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
