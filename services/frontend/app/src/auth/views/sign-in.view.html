<div ng-app="jupiter.auth" ng-controller="SignInController as c">
  <div class="container row-offset-4">
    <div class="row col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Вход</h4>
        </div>

        <div class="panel-body">
          <form ng-submit="c.signIn()">
            <div class="alert alert-danger"
               role="alert"
               ng-if="c.errors">
              <div ng-if="c.errors.username">
                <b>Имя пользователя:</b>
                {{c.errors.username[0]}}
              </div>

              <div ng-if="c.errors.password">
                <b>Пароль:</b>
                {{c.errors.password[0]}}
              </div>

              <div ng-if="c.errors.length">
                <b>{{c.errors[0]}}</b>
              </div>
            </div>

            <div class="form-group">
              <label for="usernameInput">Имя пользователя</label>
              <input id="usernameInput"
                     class="form-control"
                     type="text"
                     ng-model="c.credentials.username"
                     placeholder="Имя пользователя">
            </div>

            <div class="form-group">
              <label for="passwordInput">Пароль</label>
              <input id="passwordInput"
                     class="form-control"
                     type="password"
                     ng-model="c.credentials.password"
                     placeholder="Пароль">
            </div>

            <div class="row-offset-0">
              <button type="submit"
                      class="form-control btn btn-info button">
                 Войти
                <span class='glyphicon glyphicon-log-in'></span>
              </button>
            </div>

            <h5 class="row-offset-0">
              <a class="link" href="/password-reset/">
                Востановление пароля
              </a>
            </h5>
          </form>
        </div>
      </div>
    </div>
  </div>
